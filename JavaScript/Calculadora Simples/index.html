<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <section class="container">
        <div class="containerCalculo">
            <div class="primeiroNumero">
                <input type="number" name="" id="primeiroNumero">
            </div>

            <div class="operador">
               <select name="" id="lista" >
                   <option value="+">+</option>
                   <option value="-">-</option>
                   <option value="/">/</option>
                   <option value="*">*</option>
                   <option value="%">%</option>
               </select>
            </div>

            <div class="segundoNumero"> 
                <input type="number" name="" id="segundoNumero">
            </div>
        </div>

        <div class="botaoCalculo">
            <button type="submit">Calcular</button>
        </div>

        
            <div class="resultadoDaConta">O resultado Ã©:</div>

    </section>
    
    <script src="script.js"></script>
</body>
</html>
