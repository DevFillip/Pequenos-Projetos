<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de compras</title>
</head>
<body>

    <section class="container">
        <div class="add-itens">
            <h2>Lista de compras</h2>
            <input type="text" name="" id="itensNovos">
            <input type="number" name="" id="itensPreco">
            <input type="submit" value="Salvar" id="salvar">
        </div>

        <div class="tag-itens">
                <h3>Nome do item</h3>
                <h3>Valor do item</h3>
        </div> <!--tag-itens-->

      
        <div class="itens-adicionados">
            <div class="adicionados">
                <h3></h3>   
                <h3>R$</h3>
            
            </div>
        </div>
     

        <div class="total">
        </div>

        <div class="limpar" onclick="limpar()">
            <h3>Limpar itens</h3>
        </div>
    </section><!--container-->

    <script src="script.js"></script>
</body>
</html>
