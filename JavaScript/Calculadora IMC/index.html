<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="calculadora">
         <h2>Calculadora IMC</h2>
            <p>Seu peso (em Kilos)</p><input  placeholder="70" type="number" name="peso" id="peso">
            <br>
            <p>Sua altura (em metros)</p><input placeholder="1,70" type="number" name="altura" id="altura">
            <br>
            <input type="submit" value="Calcular" onclick="calcular()">
            <p class="res"></p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
